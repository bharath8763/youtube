<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f1f3f6;
        }
        .navbar {
            background: #2874f0;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ffe500;
            margin-right: 30px;
            text-decoration: none;
            letter-spacing: 1px;
        }
        .search-bar {
            flex: 1;
            display: flex;
            align-items: center;
        }
        .search-input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 2px 0 0 2px;
            font-size: 16px;
        }
        .search-btn {
            padding: 8px 16px;
            background: #ffe500;
            border: none;
            border-radius: 0 2px 2px 0;
            cursor: pointer;
            font-size: 16px;
            color: #2874f0;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: 30px;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 15px;
            padding: 0 8px;
        }
        .main {
            max-width: 1200px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 20px;
            text-align: center;
        }
        .card img {
            width: 100%;
            max-height: 180px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .card-price {
            color: #388e3c;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .buy-btn {
            background: #ff7043;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }
        @media (max-width: 900px) {
            .main {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .main {
                grid-template-columns: 1fr;
            }
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-links {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">Flipkart</a>
        <div class="search-bar">
            <input class="search-input" type="text" placeholder="Search for products, brands and more">
            <button class="search-btn">Search</button>
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link">Login</a>
            <a href="#" class="nav-link">More</a>
            <a href="#" class="nav-link">Cart</a>
        </div>
    </div>
    <div class="main">
        <div class="card">
            <img src="https://rukminim2.flixcart.com/image/416/416/xif0q/mobile/8/n/j/-original-imagx9egm9mgmvab.jpeg?q=70" alt="Product 1">
            <div class="card-title">Smartphone</div>
            <div class="card-price">₹14,999</div>
            <button class="buy-btn">Add to Cart</button>
        </div>
        <div class="card">
            <img src="https://rukminim2.flixcart.com/image/416/416/xif0q/shoe/6/8/8/6-ml0345-6-marc-loire-black-original-imagz5zqzqzqzqzq.jpeg?q=70" alt="Product 2">
            <div class="card-title">Running Shoes</div>
            <div class="card-price">₹1,299</div>
            <button class="buy-btn">Add to Cart</button>
        </div>
        <div class="card">
            <img src="https://rukminim2.flixcart.com/image/416/416/xif0q/laptop-skin-decal/8/3/7/15-6-laptop-skin-3d-3d-laptop-skin-3d-laptop-skin-3d-laptop-skin-original-imagz7z7z7z7z7z7.jpeg?q=70" alt="Product 3">
            <div class="card-title">Laptop Skin</div>
            <div class="card-price">₹299</div>
            <button class="buy-btn">Add to Cart</button>
        </div>
        <div class="card">
            <img src="https://rukminim2.flixcart.com/image/416/416/xif0q/t-shirt/5/7/8/m-plain-tshirt-mustard-urbano-fashion-original-imagz7z7z7z7z7z7.jpeg?q=70" alt="Product 4">
            <div class="card-title">Men's T-shirt</div>
            <div class="card-price">₹499</div>
            <button class="buy-btn">Add to Cart</button>
        </div>
    </div>
</body>
</html>
