<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Intro Animation</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .netflix-intro {
      position: relative;
      width: 320px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .n {
      position: relative;
      font-size: 160px;
      font-family: Arial Black, Arial, sans-serif;
      color: #e50914;
      letter-spacing: 0.05em;
      text-shadow: 0 0 40px #e50914, 0 0 80px #e50914;
      opacity: 0;
      animation: fadeIn 2s forwards, shine 2s 2s forwards;
    }
    .n::before, .n::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 24px;
      height: 160px;
      background: #e50914;
      border-radius: 12px;
      z-index: -1;
    }
    .n::before {
      background: linear-gradient(90deg, #e50914 60%, #b0060f 100%);
      left: 38%;
      animation: barLeft 2s forwards;
    }
    .n::after {
      background: linear-gradient(90deg, #e50914 60%, #b0060f 100%);
      left: 62%;
      animation: barRight 2s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes shine {
      0% { text-shadow: 0 0 40px #e50914, 0 0 80px #e50914; }
      100% { text-shadow: 0 0 80px #e50914, 0 0 160px #e50914; }
    }
    @keyframes barLeft {
      0% { height: 0; }
      100% { height: 160px; }
    }
    @keyframes barRight {
      0% { height: 0; }
      100% { height: 160px; }
    }
  </style>
</head>
<body>
  <div class="netflix-intro">
    <span class="n">N</span>
  </div>
</body>
</html>
